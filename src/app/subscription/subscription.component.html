<form class="sub-form" [formGroup]="subscribeForm" (ngSubmit)="login()">
    <div class="form-group">
        <mat-form-field appearance="outline">
            <mat-label>Votre prenom</mat-label>
            <input matInput formControlName="firstname">
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field appearance="outline">
            <mat-label>Votre nom</mat-label>
            <input matInput formControlName="lastname">
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field appearance="outline">
            <mat-label>Votre email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
    </div>

    <button matButton mat-raised-button type="submit">envoy√©</button>
</form>

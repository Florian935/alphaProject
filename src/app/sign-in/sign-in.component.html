<div class="sign-in-container mat-elevation-z8">
  <h1>Connexion à votre compte</h1>
  <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
    <!-- LOGIN -->
    <mat-form-field>
      <mat-label>Pseudo</mat-label>
      <input matInput type="text" formControlName="login" placeholder="Pseudo">
      <mat-error>
        Ce champ est obligatoire
      </mat-error>
    </mat-form-field>

    <!-- PASSWORD -->
    <mat-form-field>
      <mat-label>Mot de passe</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Mot de passe">
      <mat-error>
        Ce champ est obligatoire
      </mat-error>
      <button class="login" mat-icon-button matSuffix (click)="hide = !hide">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
    <button class="login" mat-raised-button color="primary" [disabled]="signInForm.invalid">Connexion</button>
  </form>
  <div class="account-container">
    <h3>Vous n'avez pas encore de compte ?</h3>
    <button class="create-account" [routerLink]="['/subscription']" mat-stroked-button>Créer un compte</button>
  </div>
</div>
